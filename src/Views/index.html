<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de URL</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,900' rel='stylesheet' type='text/css'>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
</head>

<body>
    <div class="back"></div>
    <div class="back"></div>
    <div class="registration-form">
        <header id="full_url_header">
            <h1>Encurtador de URL</h1>
            <p>Insira sua URL abaixo para encurtar</p>
        </header>
        <header id="url_shortened_header" style="display:none;">
            <h1>Sucesso!</h1>
            <p>Clique no link abaixo para copiar sua URL!</p>
        </header>
        <form action="javascript:void(0);">
            <div class="input-section full_url-section"><input class="full_url" type="text"
                    placeholder="Ex: https://www.google.com.br" autocomplete="off" />
                <div class="animated-button"><span class="icon-paper-plane"><i class="fa fa-link"></i></span><span
                        class="next-button full_url" data-enabled="1"><i class="fa fa-paper-plane"></i></span></div>
            </div>
            <div class="input-section shortened-url-section folded"><input class="shortened-url" type="text"
                    placeholder="Clique para Copiar" readonly="" />
                <div class="animated-button"><span class="next-button refresh"><i class="fa fa-refresh"></i></span>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="assets/libs/sweetalert2.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
